<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/stopwatch-emoji-1601x2048-ktw00f6i.png">
</head>
<body>
    
    <main>
        <div class="timer-container">
            <h1 id="timer">00:00:00</h1>
        </div>
        <div class="option-container">
            <div class="timerOption"><button id="start" onclick="Start()">Start</button></div>
            <div class="timerOption"><button id="stop" onclick="Stop()">Stop</button></div>
            <div class="timerOption"><button id="reset" onclick="Reset()">Reset</button></div>
        </div>
    </main>
    <script src="StopwatchProgram.js"></script>
</body>
</html>
